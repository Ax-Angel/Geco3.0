{% extends "base_generic.html" %}
{% block content %}

<h1> Cambiar contraseña </h1>

<div class="container_form">

    {{ form.email }} 
	</div>
    <div class="row">
    <button type="submit">Cambiar contraseña"</button>
	</div>
</form>
</div>

</div>
{% endblock %}
